<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behrouz: The Royal Biryani</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="container">
        <div class="logo"></div>

        <div class="hero-image"></div>
    </header>
    <div class="content-box">
    
        <span class="content"><b>
Crafted from long lost 
royal recipe, once 
reserved for Royalty!</b>
        </span>
        <p>Taste The Royal Biryani</p>

    <div class="input-box">
        <input placeholder="Enter your location">
        </input>

        <div class="locater">
            <i class="fa-solid fa-location-crosshairs"></i>
            <a href="#">Locate Me</a>
        </div>

        <div class="order">
            Order Now
        </div>
    </div>
    <div class="disclaimer">
        <pre>
<p>Behrouz Biryani needs permission to find your location. Please 
update the settings from your browser to grant it.</p>
        </pre>
        <span>Made by:-</span>
        <br/>
        <span>&hearts;Harshad Kokre</span>
        <hr>
    </div>

</body>
</html>
